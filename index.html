<!DOCTYPE html>
<html>
<head>
<title>For My Anshudi ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
margin:0;
font-family: 'Segoe UI', sans-serif;
text-align:center;
background:linear-gradient(135deg,#ff4e50,#ff6a88);
color:white;
overflow-x:hidden;
scroll-behavior:smooth;
}

/* Falling Hearts */
.heart{
position:fixed;
top:-10px;
color:white;
font-size:20px;
animation:fall linear infinite;
}

@keyframes fall{
to{transform:translateY(110vh);}
}

section{
min-height:100vh;
padding:40px 20px;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

h1{font-size:35px;}
p{font-size:20px;max-width:600px;}

button{
padding:12px 25px;
font-size:18px;
border:none;
border-radius:25px;
cursor:pointer;
margin:10px;
transition:0.3s;
}

#yesBtn{background:white;color:#ff4e50;}
#yesBtn:hover{transform:scale(1.1);}
#noBtn{
background:black;
color:white;
position:absolute;
}

.hidden{display:none;}

.chocolate img{
width:130px;
margin:10px;
border-radius:15px;
box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

.gifts{
display:flex;
gap:20px;
flex-wrap:wrap;
margin-top:40px;
}

.gift{
width:130px;
height:130px;
background:white;
color:black;
border-radius:20px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
font-weight:bold;
position:relative;
overflow:hidden;
transition:0.3s;
}

.gift:hover{transform:scale(1.1);}

.popup{
position:absolute;
width:100%;
height:100%;
background:pink;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
padding:10px;
animation:fade 0.5s ease-in-out;
}

@keyframes fade{
from{opacity:0;}
to{opacity:1;}
}

.popup img{
width:90%;
border-radius:15px;
margin:5px;
}

</style>
</head>

<body>

<!-- SECTION 1 -->
<section id="proposal">
<h1 id="typing"></h1>
<p>Will You Be My Valentine? ü§ç</p>
<button id="yesBtn" onclick="accepted()">YES üíñ</button>
<button id="noBtn" onclick="moveNo()">NO üòè</button>
</section>

<!-- SECTION 2 -->
<section id="afterYes" class="hidden">
<h1>I Love You Anshudi ‚ù§Ô∏è</h1>
<p>
Tum meri life line ho‚Ä¶  
Meri Rasmalai ü§ç  
Thank you meri life me aane ke liye.
</p>

<div class="chocolate">
<img src="https://i.imgur.com/8Km9tLL.jpg">
<img src="https://i.imgur.com/jxWqIBf.jpg">
</div>

<h2>Scroll Down For Gifts üéÅ</h2>

<div class="gifts">
<div class="gift" onclick="openGift1(this)">Gift 1 üéÅ</div>
<div class="gift" onclick="openGift2(this)">Gift 2 üéÄ</div>
<div class="gift" onclick="openGift3(this)">Gift 3 üíù</div>
</div>

<audio id="music" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3"></audio>

</section>

<script>

/* Typing Effect */
let text="Happy Valentine's Day Anshudi ‚ù§Ô∏è";
let i=0;
function type(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(type,80);
}
}
type();

/* Falling Hearts */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(Math.random()*3+2)+"s";
document.body.appendChild(heart);
setTimeout(()=>{heart.remove();},5000);
},300);

/* Move NO randomly */
function moveNo(){
let btn=document.getElementById("noBtn");
let x=Math.random()*(window.innerWidth-100);
let y=Math.random()*(window.innerHeight-50);
btn.style.left=x+"px";
btn.style.top=y+"px";
}

/* YES Click */
function accepted(){
document.getElementById("proposal").classList.add("hidden");
document.getElementById("afterYes").classList.remove("hidden");
window.scrollTo(0,0);
}

/* Gift 1 */
function openGift1(box){
let popup=document.createElement("div");
popup.className="popup";
popup.innerHTML="<img src='1770918892633.png'><p>Just For You ‚ù§Ô∏è</p>";
box.appendChild(popup);

document.getElementById("music").play();

setTimeout(()=>{
box.removeChild(popup);
document.getElementById("music").pause();
document.getElementById("music").currentTime=0;
},5000);
}

/* Gift 2 */
function openGift2(box){
let popup=document.createElement("div");
popup.className="popup";
popup.innerHTML="<p>Anshudi meri Rasmalai ü§ç<br>I Love You Forever ‚ù§Ô∏è</p>";
box.appendChild(popup);
setTimeout(()=>{box.removeChild(popup);},5000);
}

/* Gift 3 */
function openGift3(box){
let popup=document.createElement("div");
popup.className="popup";
popup.innerHTML=`
<img src="1770919436492.png">
<img src="Snapchat-8466911.png">
`;
box.appendChild(popup);

setTimeout(()=>{
box.removeChild(popup);
},5000);
}

</script>

</body>
</html>
